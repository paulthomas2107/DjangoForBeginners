{% extends 'base.html' %}

{% block title %} News {% endblock %}

{% block body %}

<h1>This is our latest news page</h1>
<p>News items for year {{year}}</p>

{% for news in article_list %}

<h2>{{news.author}}</h2>
<h1>{{news.title}}</h1>
<p>{{news.description}}</p>
<h4>{{news.timestamp}}</h4>

{% endfor %}



{% endblock %}
